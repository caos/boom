apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: boom
    app.kubernetes.io/part-of: orbos
    app.kubernetes.io/component: boom
    boom.caos.ch/application: boom
  name: boom
  namespace: caos-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: boom
      app.kubernetes.io/part-of: orbos
      app.kubernetes.io/component: boom
      boom.caos.ch/application: boom
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: boom
        app.kubernetes.io/part-of: orbos
        app.kubernetes.io/component: boom
        boom.caos.ch/application: boom
    spec:
      containers:
      - name: boom
        image: eu.gcr.io/caos-ops/boom
        imagePullPolicy: IfNotPresent
        ports:
          - name: metrics
            containerPort: 2112
            protocol: TCP
          - name: debug
            containerPort: 5000
            protocol: TCP
#        resources:
#          limits:
#            cpu: 500m
#            memory: 500Mi
#          requests:
#            cpu: 250m
#            memory: 250Mi
      serviceAccount: boom
      serviceAccountName: boom
      imagePullSecrets:
      - name: local-docker-login
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
