apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: boom
  name: caos-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boom
  namespace: caos-system
  labels:
    control-plane: boom
spec:
  selector:
    matchLabels:
      control-plane: boom
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: boom
    spec:
      containers:
      - command:
        - /boom
        args:
        - "--enable-leader-election"
        - "-git-crd-private-key" 
        - "/secrets/tools-secret/example.rsa"
        - "-git-crd-url"
        - "git@github.com:caos/gitopsexample.git"
        - "-git-crd-directory-path"
        - "/path/to/clone/directory/to/on/the/container"
        - "-git-crd-path"
        - "path/to/the/crd/in/the/gitrepo/example.yaml"
        image: boom:latest
        imagePullPolicy: IfNotPresent
        name: manager
        volumeMounts:
        - name: privaterepo-secret
          mountPath: /secrets/tools-secret
          readOnly: true
      imagePullSecrets: 
      - name: read-boom-image
      terminationGracePeriodSeconds: 10
      volumes:
      - name: "privaterepo-secret"
        secret:
          secretName: privaterepo-secret
